--- 
layout: default 
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-1 col-md-8 col-sm-12 col-xs-12 col-md-offset-1">
            {{ content }}
        </div>
        <div class="col-lg-3 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-12 col-xs-12 sidebar">
            <section class="visible-md visible-lg">
                <hr>
                <h5><a href="/about/">ABOUT ME</a></h5>
                <img src="{{ page.sidebar_img }}" alt="{% if page.sidebar_img_alt %}{{ page.sidebar_img_alt }}{% endif %}" class="img-rounded">
                <p>{{ page.sidebar_description }}</p>
                </div>
        </section>
    </div>

    <hr>
